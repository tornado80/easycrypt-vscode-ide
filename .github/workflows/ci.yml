name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Unit tests
        run: npm test

      - name: E2E tests (mock easycrypt)
        env:
          EASYCRYPT_PATH: ${{ github.workspace }}/test/fixtures/mock_easycrypt.js
        run: |
          chmod +x test/fixtures/mock_easycrypt.js || true
          sudo apt-get update
          sudo apt-get install -y xvfb
          xvfb-run -a npm run test:e2e
